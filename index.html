<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>

    <div id="container">
        <div id="hero">

            <h1 id="header">Generate a <br><span id="random-sect">random password</span></h1>
            <h3 id="summary">Never use an insecure password again</h3>

            <div id="user-inputs">
                <input id="length-input" type="number" placeholder="Enter password length">
                <button id="generate-btn">Generate passwords</button>
            </div>

            

            <hr id="line">

            <div id="passwords">
                <div  class="pass-box"><p id="password-one" class="passDesign"></p></div>
                <div class="pass-box"><p id="password-two" class="passDesign"></p></div>
            </div>

        </div>




    </div>     



    <script src="index.js"></script>
</body>
</html>
